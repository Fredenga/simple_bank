apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-bank-ingress
spec:
  rules:
  - host: api.simplebankapp.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: simple-bank-api-service
            port:
              number: 80
